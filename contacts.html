<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../cssfiles/contacts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Navbar -->
  <header class="dash-header"> 
    <div class="flex items-center gap-4">
      <i class="fa fa-bars text-xl cursor-pointer md:hidden"></i>
      <h1>Contacts</h1>
    </div>
    <nav class="choices-nav">
      <ul class="choices">
        <li><a href="index.html"><i class="fas fa-home mr-1"></i>Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle mr-1"></i>About</a></li>
        <li><a href="contacts.html"><i class="fas fa-envelope mr-1"></i>Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="max-w-1x2 mx-auto px-6 py-12">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold mb-4 text-gray-800">Get In Touch</h2>
      <p class="text-gray-600 text-lg">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </div>
    
    <div class="contact-card p-8">
      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle mr-2"></i>
        Thank you! Your message has been sent successfully.
      </div>
      
      <form id="contactForm" class="space-y-6">
        <!-- Name -->
        <div class="floating-label">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name">Your Name</label>
        </div>
        
        <!-- Email -->
        <div class="floating-label">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Your Email</label>
        </div>
        
        <!-- Subject -->
        <div class="floating-label">
          <input type="text" id="subject" name="subject" placeholder=" " required>
          <label for="subject">Subject</label>
        </div>
        
        <!-- Message -->
        <div class="floating-label">
          <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
          <label for="message">Your Message</label>
        </div>
        
        <button type="submit" class="w-full px-6 py-4 form-button text-white rounded-lg shadow-lg font-semibold text-lg">
          <i class="fas fa-paper-plane mr-2"></i>
          Send Message
        </button>
      </form>
    </div>
    
    <!-- Contact Info -->
    <div class="mt-10 grid md:grid-cols-3 gap-6">
      <div class="text-center p-6 bg-white rounded-lg shadow-md">
        <div class="text-blue-600 text-2xl mb-3">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3 class="font-semibold text-gray-800 mb-2">Address</h3>
        <p class="text-gray-600">P-2 San Roqgue<br>Bislig City</p>
      </div>
      
      <div class="text-center p-6 bg-white rounded-lg shadow-md">
        <div class="text-blue-600 text-2xl mb-3">
          <i class="fas fa-phone"></i>
        </div>
        <h3 class="font-semibold text-gray-800 mb-2">Phone</h3>
        <p class="text-gray-600">0909979881</p>
      </div>
      
      <div class="text-center p-6 bg-white rounded-lg shadow-md">
        <div class="text-blue-600 text-2xl mb-3">
          <i class="fas fa-envelope"></i>
        </div>
        <h3 class="font-semibold text-gray-800 mb-3">Email</h3>
        <p class="text-gray-600">gaelygian79@gmail.com</p>
      </div>
    </div>
  </section>

  <script src="../JsFiles/contacts.js"></script>
</body>
</html>
